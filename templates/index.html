<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <title>Job Application form</title>
</head>
<body>
<div class="container mt-4">
    <h1>Job Application form</h1>
    <form method="post" >
        <div class="form-group mb-4">
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" id="first_name" name="first_name" required>

        </div>
        <div class="form-group mb-4">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group mb-4">
            <label for="email">E-mail:</label>
            <input class="form-control" id="email" name="email" type="email" required>
        </div>
        <div class="form-group mb-4">
            <label for="date">Available start date:</label>
            <input class="form-control" id="date" name="date" type="date" required>
        </div>
        <div class="form-group mb-4">
            <label>Current occupation</label>
            <br>
            <div id="occupation">
                <input class="btn-check form-control" id="employed" name="occupation" type="radio" value="employed" required>
                <label class="btn btn-outline-secondary" for="employed">Employed</label>
                <input class="btn-check form-control" id="unemployed" name="occupation" type="radio" value="unemployed" required>
                <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>
                <input class="btn-check form-control" id="self-employed" name="occupation" type="radio" value="self-employed" required>
                <label class="btn btn-outline-secondary" for="self-employed">Self-employed</label>
                <input class="btn-check form-control" id="student" name="occupation" type="radio" value="student" required>
                <label class="btn btn-outline-secondary" for="student">Student</label>
            </div>
        </div>
        <div class="form-group mb-4">
            <button class="btn btn-outline-primary" id="form_button" type="submit">Submit</button>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-success">
            <p>
                {% for message in messages %}
                    {{ message}}
                {% endfor %}
            </p>
        </div>
        {% endif %}
        {% endwith %}
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
